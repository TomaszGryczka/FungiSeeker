spring.datasource.url=jdbc:postgresql://${FUNGI_SEEKER_PSQL_HOST}:${FUNGI_SEEKER_PSQL_PORT}/fungi_seeker
spring.datasource.username=${FUNGI_SEEKER_PSQL_USERNAME}
spring.datasource.password=${FUNGI_SEEKER_PSQL_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.max-lifetime=180000

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

spring.security.enabled=true
okta.oauth2.issuer=https://dev-roai3azcgz2xd5bu.eu.auth0.com/
okta.oauth2.audience=https://fungi-seeker-backend.azurewebsites.net/
app.cors.allowed-origins=https://fungi-seeker-frontend.azurewebsites.net,http://localhost:4200

azure.storage.account.name=${FUNGI_SEEKER_STORAGE_ACCOUNT_NAME}
azure.storage.account.key=${FUNGI_SEEKER_STORAGE_ACCOUNT_KEY}

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=120MB
spring.servlet.multipart.enabled=true