spring.datasource.url=jdbc:mysql://${FUNGI_SEEKER_MYSQL_HOST}:${FUNGI_SEEKER_MYSQL_PORT}/fungi_seeker
spring.datasource.username=${FUNGI_SEEKER_MYSQL_USERNAME}
spring.datasource.password=${FUNGI_SEEKER_MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
