spring.datasource.url=jdbc:postgresql://${FUNGI_SEEKER_PSQL_HOST}:${FUNGI_SEEKER_PSQL_PORT}/fungi_seeker
spring.datasource.username=${FUNGI_SEEKER_PSQL_USERNAME}
spring.datasource.password=${FUNGI_SEEKER_PSQL_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.max-lifetime=3000

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
