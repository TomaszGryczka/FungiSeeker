<div mat-dialog-title>Miejscówka</div>
<mat-dialog-content class="mat-typography">
  <small>
    Wybierz miejsce, w którym się znajdujesz oraz określ odległość jaką jesteś w stanie przebyć.
  </small>
  <table>
    <tr class="h-100">
      <td style="vertical-align: top" class="p-0 text-break">
        <div class="row g-0 mt-2">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Odległość</mat-label>
              <input type="number" matInput placeholder="Podaj odległość (km)" autofocus [(ngModel)]="distance">
              <mat-icon matSuffix>create</mat-icon>
            </mat-form-field>
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: bottom" class="p-0">
        <app-select-place-map (marketLatLngChange)="onMarkerLatLangChange($event)"></app-select-place-map>
      </td>
    </tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Anuluj</button>
  <button mat-button [disabled]="acceptButtonDisabled()" (click)="onPlaceAccepted()">Zatwierdź</button>
</mat-dialog-actions>
