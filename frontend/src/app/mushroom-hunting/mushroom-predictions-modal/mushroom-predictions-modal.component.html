<app-loading-app *ngIf="isLoading">
</app-loading-app>
<ng-container *ngIf="!isLoading">
  <h1 mat-dialog-title>Gatunek</h1>
  <div mat-dialog-content class="pb-0">
    <p>Wybierz rozpoznany gatunek:</p>
    <app-mushroom-predictions
      [mushroomPrediction]="data"
      [allMushrooms]="allMushrooms"
      (mushroomSelected)="onMushroomSelected($event)"
    ></app-mushroom-predictions>
    <mat-form-field>
      <mat-label>Krótki opis</mat-label>
      <textarea matInput placeholder="Podaj opis..." [(ngModel)]="description"></textarea>
      <mat-icon matSuffix>short_text</mat-icon>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Anuluj</button>
    <button mat-button [mat-dialog-close]="getUpdateInfo()" [disabled]="!selectedPrediction">Zatwierdź</button>
  </div>
</ng-container>
