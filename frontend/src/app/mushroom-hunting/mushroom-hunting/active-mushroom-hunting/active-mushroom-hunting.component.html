<div class="row g-0">
  <div class="col-12">
    <div class="m-2">
      <div class="text-center">
        <h2>
          Status grzybobrania:
          <span class="badge bg-success">AKTWYNY</span>
        </h2>
      </div>
      <div class="text-center">
        <input type="file" accept="image/*" (change)="processMushroomPhoto($event)" #uploader hidden>
        <button mat-raised-button color="primary" (click)="uploader.click()"
                [disabled]="processingMushroomPhoto">
          <mat-icon *ngIf="!processingMushroomPhoto" class="material-icons">photo_camera</mat-icon>
          <mat-icon *ngIf="processingMushroomPhoto">
            <mat-spinner color="primary" diameter="20"></mat-spinner>
          </mat-icon>
          Zrób zdjęcie
        </button>
        <button class="ms-2" mat-raised-button color="warn" (click)="endMushroomHunting()"
                [disabled]="endingMushroomHunting">
          <mat-icon *ngIf="!endingMushroomHunting" class="material-icons">check_circle</mat-icon>
          <mat-icon *ngIf="endingMushroomHunting">
            <mat-spinner color="primary" diameter="20"></mat-spinner>
          </mat-icon>
          Zakończ
        </button>
      </div>
      <div class="mt-3">
        <mat-icon *ngIf="savingMushroomInfo">
          <mat-spinner color="primary" diameter="20"></mat-spinner>
        </mat-icon>
        <ng-container *ngIf="!savingMushroomInfo">
          <app-mushrooms-list *ngIf="!mushroomPredictions" [mushrooms]="mushroomHunting?.mushrooms"></app-mushrooms-list>
          <app-mushroom-predictions
            *ngIf="mushroomPredictions"
            [mushroomPrediction]="mushroomPredictions"
            (mushroomSelected)="onMushroomSelected($event)"
          ></app-mushroom-predictions>
        </ng-container>
      </div>
    </div>
  </div>
</div>
